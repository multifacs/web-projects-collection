<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игры</title>
</head>

<body>
    <ul>

    </ul>
</body>
<script>
    let games;
    const list = document.querySelector('ul');
    fetch('http://localhost:3000/gameresults')
        .then((response) => response.json())
        .then((data) => {
            console.log(data);
            games = data;
            games.forEach(game => {
                const li = document.createElement('li')
                li.innerText = JSON.stringify({ winner: game.winner, score: game.score, time: game.time });
                list.appendChild(li);
            })
        });


</script>

</html>
